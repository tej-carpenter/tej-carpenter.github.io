<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="vieport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" id="topic" placeholder="Topic">
            <textarea id="description" placeholder="Description"></textarea>
            <button id="addToList">Add To List</button>
        </div>
        <div class="toDoList">
            <table>
                <thead>
                    <th class="topicBox bt0 bl0">Topic</th>
                    <th class="descriptionBox bt0">Description</th>
                    <th class="removeButton bt0 br0">Remove</th>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <th class="bt0 bb0 bl0 br0" colspan="3">END OF YOUR TO-DO LIST</th>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
