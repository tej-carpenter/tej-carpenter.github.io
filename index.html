<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="vieport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="3; URL=https://github.com" /> -->
    <title>Home | Tej Prakash Carpenter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: black;
            text-decoration: none;
        }
        .animations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }
        .selectionAnimation {
            Margin-top: 20px solid black;
            transition: 0.5s;
            display: block;
            height: 350px;
            width: 300px;
            color: black;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, Courier, monospace;
            text-align: center;
            text-decoration: none;
        }
        .first { background-color: rgb(255, 94, 0); }
        .second { background-color: rgb(55, 0, 255); }
        .first:hover { background-color: rgb(255, 94, 50); }
        .second:hover { background-color: rgb(55, 0, 155); }
        .selectionAnimation:hover, .selectionAnimation:active, .selectionAnimation:visited {
            width: 350px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="animations">
        <a href="http://tej-carpenter.github.io/Tic-Tac-Toe" target="_blank">
            <div class="selectionAnimation first">Tic Tac Toe</div>
        </a>
        <a href="http://tej-carpenter.github.io/Text-Manipulator" target="_blank">
            <div class="selectionAnimation second">Text<br>Manipulator</div>
        </a>
        <a href="http://tej-carpenter.github.io/ToDo-List" target="_blank">
            <div class="selectionAnimation first">To Do<br>List</div>
        </a>
        <a href="http://tej-carpenter.github.io/Sudoku" target="_blank">
            <div class="selectionAnimation second">Sudoku</div>
        </a>
    </div>
</body>
</html>
